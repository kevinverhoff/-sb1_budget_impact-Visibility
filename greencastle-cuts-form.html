<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greencastle Cuts Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Form Container -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6 text-center">Submit Your Budget Proposal</h1>
            
            <div class="p-6">
                <!-- Error Message Container -->
                <div id="errorText" class="text-red-600 text-sm mb-4 hidden"></div>

                <!-- Form -->
                <form id="surveyForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Personal Information -->
                        <div class="space-y-4">
                            <div>
                                <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">First Name:</label>
                                <input type="text" id="firstname" name="firstname" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            
                            <div>
                                <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">Last Name:</label>
                                <input type="text" id="lastname" name="lastname" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>

                        <!-- Budget Cuts -->
                        <div class="space-y-4">
                            <div>
                                <label for="fire" class="block text-sm font-medium text-gray-700 mb-1">Fire Department:</label>
                                <input type="number" id="fire" name="fire" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label for="police" class="block text-sm font-medium text-gray-700 mb-1">Police Department:</label>
                                <input type="number" id="police" name="police" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label for="motor" class="block text-sm font-medium text-gray-700 mb-1">Motor Vehicles & Highways:</label>
                                <input type="number" id="motor" name="motor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label for="parks" class="block text-sm font-medium text-gray-700 mb-1">Parks Department:</label>
                                <input type="number" id="parks" name="parks" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label for="planning" class="block text-sm font-medium text-gray-700 mb-1">Planning & Zoning:</label>
                                <input type="number" id="planning" name="planning" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label for="publicworks" class="block text-sm font-medium text-gray-700 mb-1">Public Works & Safety:</label>
                                <input type="number" id="publicworks" name="publicworks" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label for="cemetery" class="block text-sm font-medium text-gray-700 mb-1">Cemetery:</label>
                                <input type="number" id="cemetery" name="cemetery" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label for="cityofficials" class="block text-sm font-medium text-gray-700 mb-1">City Elected & Appointed Officials:</label>
                                <input type="number" id="cityofficials" name="cityofficials" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Additional Comments:</label>
                        <textarea id="comment" name="comment" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="4" style="height: 120px;"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        Submit Proposal
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters and populate the form
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // List of departments to populate
            const departments = [
                'fire', 'police', 'motor', 'parks',
                'planning', 'publicworks', 'cemetery',
                'cityofficials'
            ];

            departments.forEach(department => {
                const input = document.getElementById(department);
                const value = urlParams.get(department);
                
                if (input && value) {
                    input.value = value;
                }
            });
        });

        // Form submission handler
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add your form submission logic here
            // You can access the form data using e.target
            
            // For now, we'll just show an alert
            alert('Thank you for submitting your budget proposal!');
            // You can redirect to another page here if needed
            window.location.href = 'greencastle-cuts.html';
        });
    </script>
</body>
</html>
